    implementation rootProject.ext.dependencies["butterknife"]
    annotationProcessor rootProject.ext.dependencies["butterknife-implementationr"]
    compileOnly rootProject.ext.dependencies["annotation"]
    implementation rootProject.ext.dependencies["annotations"]

    //other
    implementation rootProject.ext.dependencies["logger"]
    implementation rootProject.ext.dependencies["fragmentation"]
    implementation rootProject.ext.dependencies["androideventbus"]

    implementation rootProject.ext.dependencies["pgyersdk"]
    implementation rootProject.ext.dependencies["slf4j"]

    //canary
    debugImplementation rootProject.ext.dependencies["blockcanary-android"]
    releaseImplementation rootProject.ext.dependencies["blockcanary-no-op"]
    debugImplementation rootProject.ext.dependencies["leakcanary-android"]
    releaseImplementation rootProject.ext.dependencies["leakcanary-android-no-op"]

    implementation 'com.android.support:multidex:1.0.1'
}
